
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/public/static/fish.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: transparent;
            margin: 20px;
        }
        .content h1 {
            text-align: center;
            margin: 0;
            font-size: 100px;
            color: #000000;
        }
        .weather-container {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 400px;
            height: 300px;
            background-color: rgba(0, 123, 255, 0.4);
            padding: 20px;
            border-radius: 5px;
            text-align: right;
            color: white;
            box-sizing: border-box;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        footer button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
        }
        footer button:hover {
            text-decoration: underline;
            color: #007bff;
        }
        @media (max-width: 768px) {
            .weather-container {
                width: 50%;
                height: 300px; /* Moved from 200 to 300px for better visibility */
                padding: 15px;
                top: 40px;
                right: 10px;
            }
            .content h1 {
                font-size: 60px;
            }
            nav {
                padding: 8px;
            }
            nav a {
                margin: 0 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/calendar">Calendar</a>
        <a href="/catch">Log a Catch</a>
    </nav>
    <div class="content">
        <div class="weather-container">
            <h2>Current Weather and Tide</h2>
            <h4 id="temperature">Temperature: Loading...</h4>
            <h4 id="condition">Condition: Loading...</h4>
            <h4 id="humidity">Humidity: Loading...</h4>
            <h4 id="tide">Tide Level: Loading...</h4>
        </div>
    </div>
    <footer>
        <form method="POST" action="/logout">
            <button type="submit">Log Out</button>
        </form>
    </footer>
    <script>
        // Fallback location (e.g., NYC as a default)
        const fallbackLat = 40.7128;
        const fallbackLon = -74.0060;

        // Load cached data if available
        const cachedWeather = localStorage.getItem('weatherData');
        if (cachedWeather) {
            const data = JSON.parse(cachedWeather);
            updateWeather(data);
        }

        // Fetch weather with fallback, then refine with geolocation
        fetchWeather(fallbackLat, fallbackLon);
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                fetchWeather(lat, lon);
            }, () => {
                console.error('Geolocation denied');
            }, { timeout: 5000 }); // Timeout after 5s
        }

        function fetchWeather(lat, lon) {
            fetch(`/weather?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        updateWeather(data);
                        localStorage.setItem('weatherData', JSON.stringify(data)); // Cache it
                    }
                })
                .catch(() => {
                    document.querySelector('.weather-container').innerHTML = '<h2>Error fetching data</h2>';
                });
        }

        function updateWeather(data) {
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°F`;
            document.getElementById('condition').textContent = `Condition: ${data.weather[0].description}`;
            document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
            document.getElementById('tide').textContent = `Tide Level: ${data.tide_level || 'Unavailable'}`;
        }
    </script>
</body>
</html>
