<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            background-image: url('/public/static/new_login.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
        .logo {
            text-align: center;
            padding-top: 20px; 
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to move form up */
            min-height: calc(100vh - 190px);
            padding-top: 10px; /* Optional: small gap between logo and form */
        }
        form {
            max-width: 300px;
            padding: 40px;
            background: black;
            border-radius: 8px;
            color: white;
        }
        h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 32px;
            color: red;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        @media (max-width: 768px) {
            .form-container {
                min-height: calc(100vh - 100px);
                align-items: flex-start; /* Consistent on mobile */
                padding-top: 10px;
            }
            form {
                max-width: 90%;
                padding: 30px;
                font-size: 20px;
            }
            h2 {
                font-size: 28px;
            }
            input {
                padding: 10px;
                height: 40px;
            }
            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="/public/static/output.png" alt="Logo" style="height: 150px; width: 300px;">
    </div>
    <div class="form-container">
        <form action="/login" method="POST">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p>Not registered? <a href="/register">Register here</a></p>
        </form>
    </div>
</body>
</html>
